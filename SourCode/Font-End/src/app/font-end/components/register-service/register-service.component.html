<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="aside">
        <h3>Thông tin Player</h3>
        <div class="d-flex img-avatar"><img src="https://playerduo.com/api/upload-service/images/118aab27-ab21-4e27-bf57-dd92784628b4__c5d17870-a9bb-11eb-8262-3d1f5e63730f__player_avatar.jpg" class="" alt="avatar" sizes="sm">
            <div class="cropimg-avatar"><button type="button"><span> Thay Đổi<p>JPG, GIF or PNG, &lt;5 MB. </p></span></button></div>
        </div>
        <form class="playerinfo-form row">
            <div class="col-md-12">
                <div class="fieldGroup name-player">
                    <p class="control-label">Tên / Biệt Danh</p><input type="text" name="nickName" placeholder="" maxlength="5000" autocomplete="false" value="Player name">
                </div>
                <div class="mt-3">
                    <div id="noanim-tab-example">
                        <ul defaultactive="" role="tablist" class="nav nav-tabs">
                            <li role="presentation" class="active"><a id="noanim-tab-example-tab-tv" role="tab" aria-controls="noanim-tab-example-pane-tv" aria-selected="true" href="#">Tiếng Việt</a></li>
                        </ul>
                        <div class="tab-content">
                            <div id="noanim-tab-example-pane-tv" aria-labelledby="noanim-tab-example-tab-tv" role="tabpanel" aria-hidden="false" class="fade tab-pane active in">
                                <div class="fieldGroup "><input type="text" name="language" placeholder="" maxlength="5000" autocomplete="false" hidden="" value="5b99f97c978dff3d115260c7"></div><label for="gameCategory">Tên game</label>
                                <div class="fieldGroup name-player"><input type="text" name="gameCategory" placeholder="" maxlength="255" autocomplete="false" value=""><span class="err-message">Thông tin này cần phải nhập</span></div><label for="title">Danh hiệu hoặc thứ hạng:</label>
                                <div class="fieldGroup name-player"><input type="text" name="title" placeholder="" maxlength="5000" autocomplete="false" value=""><span class="err-message">Thông tin này cần phải nhập</span></div><label for="title">Chi phí mỗi giờ thuê</label>
                                <div class="fieldGroup name-player"><input type="text" name="price" placeholder="" maxlength="5000" autocomplete="false" value=""><span class="err-message">Thông tin này cần phải nhập</span></div><label for="describe">Mô tả ngắn về bạn (hiển thị ngoài trang chủ):</label>
                                <div class="textarea-field"><textarea name="description"></textarea><span class="err-message">Thông tin này cần phải nhập</span></div><label for="detail">Giới thiệu chi tiết về bạn:</label>
                                <div class="textarea-field"><textarea name="detail" maxlength="3000"></textarea><span class="err-message">Thông tin này cần phải nhập</span></div>
                                <div>
                                    <div><label for="achievements">Thành tích <button type="button"><i class="fas fa-plus-circle"></i></button></label></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex"><button type="button" class="btn-update" id="player-info-btn">Cập nhật</button></div>
            </div>
        </form>
    </div>
</div>
