<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="aside">
        <h3>Danh sách Dịch vụ đã đăng ký</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover ">
                <thead>
                    <tr>
                        <th>Giá theo giờ</th>
                        <th>Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ showService[0].price_per_hour }}</td>
                        <td><a routerLink="/users/setting/update/{{showService[0].id}}">Update</a></td>
                    </tr>

                </tbody>
            </table>
            <table class="table table-striped table-bordered table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Dịch vụ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of showService">
                        <td>{{ item.service }}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
