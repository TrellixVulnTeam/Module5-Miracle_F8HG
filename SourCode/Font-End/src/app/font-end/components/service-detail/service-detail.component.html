<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="aside">
        <h3>Danh sách Dịch vụ đã đăng ký</h3>
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed table-hover ">
                <thead>
                    <tr class="aside">
                        <th><h5> Giá theo giờ</h5></th>
                        <th><h5>Dịch vụ</h5></th>
                        <th><h5>Action</h5></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of showService">
                        <td>{{ item.price_per_hour }}</td>
                        <td>{{ item.service }}</td>
                        <td><a routerLink="/users/setting/update/{{item.id}}">Update</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
