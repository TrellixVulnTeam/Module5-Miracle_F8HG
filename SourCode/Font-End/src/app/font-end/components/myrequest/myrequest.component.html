
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
  <div class="aside" >
    <div class="table-responsive" style="margin-top: 10%;">
      <h4>Danh sách các yêu cầu</h4>
      
        <table class="table table-striped table-bordered table-condensed table-hover" >    
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Total Money</th>
              <th scope="col">Message</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of myRequests;index as i">
              <th scope="row">{{i+1}}</th>
              <td>{{item.money_amount}}</td>
              <td>{{item.message}}</td>
              <td>{{item.name}}</td>
              <td *ngIf="item.status_id==1">
                <button class="btn-fill btn btn-primary" (click)="accept(item.id!)">Accept</button>| 
                <button class="btn-fill btn btn-danger" (click)="reject(item.id!)">Reject</button></td>
          </tbody>
        </table>
    </div>
  </div>
</div>
