<table class="table" style="margin-top: 10%;">
    <thead>
      <tr>
        <th scope="col">STT</th>
        <th scope="col">Total Money</th>
        <th scope="col">Message</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myRequests;index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.money_amount}}</td>
        <td>{{item.message}}</td>
        <td><button class="btn-fill btn-primary" (click)="accept()">Accept</button>| 
          <button class="btn-fill btn-warning" (click)="reject()">Reject</button></td>
    </tbody>
  </table>
