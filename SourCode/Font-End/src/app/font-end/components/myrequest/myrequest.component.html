
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <div class="aside">
      <h3>Danh sách Dịch vụ đã đăng ký</h3>
      <div class="table-responsive">
          <table class="table table-striped table-bordered table-condensed table-hover ">
              <thead>
                <tr class="aside">
                  <th scope="col">STT</th>
                  <th scope="col">Tổng tiền</th>
                  <th scope="col">Tin nhắn </th>
                  <th scope="col"> Trạng thái </th>
                  <th scope="col">Hành động</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of myRequests;index as i">
                  <th scope="row">{{i+1}}</th>
                  <td>{{item.money_amount}}</td>
                  <td>{{item.message}}</td>
                  <td>{{item.name}}</td>
                  <td >
                    <ng-container *ngIf="item.status_id == 1">
                      <button  style="font-size: 10px;"class="btn-fill btn btn-primary" (click)="accept(item.id!)">Chấp thuận</button> 
                      <button style="font-size: 10px;" class="btn-fill btn btn-danger" (click)="reject(item.id!)">Hủy bỏ</button>
                    </ng-container>
                    
                    </td>
                </tr>

              </tbody>
          </table>
      </div>
  </div>
</div>
